<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Converter</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="components.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo">Base Converter</div>
    </div>
    <!-- Container -->
    <div class="container">
      <!-- Input -->
      <div class="input-container">
        <label for="numberInput">Your Number</label>
        <div class="inputs">
          <input id="numberInput" type="text" />
          <select id="inputBase" name="selectedBase">
            <button>
              <selectedcontent></selectedcontent>
              <span class="picker">
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 9-7 7-7-7"
                  />
                </svg>
              </span>
            </button>

            <option value="2">2</option>
            <option value="8">8</option>
            <option value="10" selected>10</option>
            <option value="16">16</option>
          </select>
        </div>
      </div>

      <!-- Output -->
      <div class="output-container">
        <label>Converted Number</label>
        <div class="outputs">
          <input id="numberOutput" type="text" readonly />
          <select id="outputBase" name="selectedBase">
            <button>
              <selectedcontent></selectedcontent>
              <span class="picker">
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 9-7 7-7-7"
                  />
                </svg>
              </span>
            </button>

            <option value="2">2</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="16">16</option>
          </select>
        </div>
      </div>

      <!-- Copy Button -->
      <button id="copyBtn" class="copy-btn">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M18 3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1V9a4 4 0 0 0-4-4h-3a1.99 1.99 0 0 0-1 .267V5a2 2 0 0 1 2-2h7Z"
            clip-rule="evenodd"
          />
          <path
            fill-rule="evenodd"
            d="M8 7.054V11H4.2a2 2 0 0 1 .281-.432l2.46-2.87A2 2 0 0 1 8 7.054ZM10 7v4a2 2 0 0 1-2 2H4v6a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3Z"
            clip-rule="evenodd"
          />
        </svg>

        <div id="copyMessage">Copy</div>
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
